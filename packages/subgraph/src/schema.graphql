type Global @entity {
  id: ID!
  factoryAddress: Bytes!
  implAddress: Bytes!
  tokenAddress: Bytes!
}

type QuestChainToken @entity {
  id: ID!
  questChain: QuestChain!
  tokenId: BigInt!
  details: String!
  name: String
  description: String
  imageUrl: String
  animationUrl: String
  mimeType: String
  externalUrl: String
  owners: [User!]!
}

type QuestChainEdit @entity {
  id: ID!
  questChain: QuestChain!
  editor: User!
  timestamp: BigInt!
  txHash: Bytes!
  details: String
  name: String
  description: String
  imageUrl: String
  externalUrl: String
}

type QuestChain @entity {
  id: ID!
  paused: Boolean!
  chainId: String!
  address: Bytes!
  factoryAddress: Bytes!
  owners: [User!]!
  admins: [User!]!
  reviewers: [User!]!
  editors: [User!]!
  createdBy: User!
  createdAt: BigInt!
  updatedAt: BigInt!
  editedBy: User
  editedAt: BigInt
  creationTxHash: Bytes!
  details: String
  name: String
  description: String
  search: String
  imageUrl: String
  externalUrl: String
  questsPassed: [QuestStatus!]!
  questsFailed: [QuestStatus!]!
  questsInReview: [QuestStatus!]!
  quests: [Quest!]! @derivedFrom(field: "questChain")
  edits: [QuestChainEdit!]! @derivedFrom(field: "questChain")
  status: [QuestStatus!]! @derivedFrom(field: "questChain")
  submittedProofs: [ProofSubmission!]! @derivedFrom(field: "questChain")
  submittedReviews: [ReviewSubmission!]! @derivedFrom(field: "questChain")
  token: QuestChainToken!
}

type QuestEdit @entity {
  id: ID!
  quest: Quest!
  editor: User!
  timestamp: BigInt!
  txHash: Bytes!
  details: String
  name: String
  description: String
  imageUrl: String
  externalUrl: String
}

type Quest @entity {
  id: ID!
  paused: Boolean!
  questChain: QuestChain!
  questId: BigInt!
  details: String!
  name: String
  description: String
  search: String
  imageUrl: String
  externalUrl: String
  createdBy: User!
  createdAt: BigInt!
  updatedAt: BigInt!
  editedBy: User
  editedAt: BigInt
  creationTxHash: Bytes!
  usersPassed: [QuestStatus!]!
  usersFailed: [QuestStatus!]!
  usersInReview: [QuestStatus!]!
  status: [QuestStatus!]! @derivedFrom(field: "quest")
  edits: [QuestEdit!]! @derivedFrom(field: "quest")
  submittedProofs: [ProofSubmission!]! @derivedFrom(field: "quest")
  submittedReviews: [ReviewSubmission!]! @derivedFrom(field: "quest")
}

type User @entity {
  id: ID!
  questsPassed: [QuestStatus!]!
  questsFailed: [QuestStatus!]!
  questsInReview: [QuestStatus!]!
  questEdits: [QuestEdit!]! @derivedFrom(field: "editor")
  ownerOf: [QuestChain!]! @derivedFrom(field: "owners")
  adminOf: [QuestChain!]! @derivedFrom(field: "admins")
  editorOf: [QuestChain!]! @derivedFrom(field: "editors")
  reviewerOf: [QuestChain!]! @derivedFrom(field: "reviewers")
  status: [QuestStatus!]! @derivedFrom(field: "user")
  submittedProofs: [ProofSubmission!]! @derivedFrom(field: "user")
  submittedReviews: [ReviewSubmission!]! @derivedFrom(field: "reviewer")
  tokens: [QuestChainToken!]!
}

enum Status {
  init
  review
  pass
  fail
}

type QuestStatus @entity {
  id: ID!
  quest: Quest!
  questChain: QuestChain!
  user: User!
  status: Status!
  updatedAt: BigInt!
  submissions: [ProofSubmission!]!
  reviews: [ReviewSubmission!]! @derivedFrom(field: "questStatus")
}

type ProofSubmission @entity {
  id: ID!
  quest: Quest!
  questChain: QuestChain!
  questStatus: QuestStatus!
  user: User!
  details: String!
  name: String
  description: String
  search: String
  imageUrl: String
  externalUrl: String
  timestamp: BigInt!
  txHash: Bytes!
}

type ReviewSubmission @entity {
  id: ID!
  quest: Quest!
  questChain: QuestChain!
  questStatus: QuestStatus!
  proof: ProofSubmission
  accepted: Boolean!
  user: User!
  reviewer: User!
  details: String!
  name: String
  description: String
  search: String
  imageUrl: String
  externalUrl: String
  timestamp: BigInt!
  txHash: Bytes!
}
