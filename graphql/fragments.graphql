fragment ERC20TokenInfo on ERC20Token {
  address: id
  name
  symbol
  decimals
}

fragment GlobalInfo on Global {
  chainId: id
  factoryAddress
  tokenAddress
  paymentToken {
    ...ERC20TokenInfo
  }
  upgradeFee
}

fragment QuestChainInfo on QuestChain {
  address: id
  version
  premium
  paused
  chainId
  updatedAt
  createdAt
  createdBy {
    id
  }
  name
  numQuesters
  numCompletedQuesters
  description
  imageUrl
  quests {
    questId
    paused
    name
    description
  }
  owners {
    address: id
  }
  admins {
    address: id
  }
  editors {
    address: id
  }
  reviewers {
    address: id
  }
  token {
    name
    description
    imageUrl
    owners {
      id
    }
  }
}

fragment QuestStatusInfo on QuestStatus {
  id
  status
  updatedAt
  questChain {
    ...QuestChainInfo
  }
  quest {
    questId
    paused
    name
    description
  }
  user {
    id
  }
  submissions {
    timestamp
    description
    externalUrl
  }
  reviews {
    accepted
    timestamp
    description
    externalUrl
    reviewer {
      id
    }
  }
}

fragment QuestChainReviewInfo on QuestChain {
  address: id
  paused
  chainId
  updatedAt
  name
  description
  questsFailed {
    id
  }
  questsPassed {
    id
  }
  questsInReview {
    id
  }
}
